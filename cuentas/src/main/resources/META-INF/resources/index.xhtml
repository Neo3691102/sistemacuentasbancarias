<!DOCTYPE html>
<h:html xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  >
<h:head>
    <title>Sistema de manejo de cuentas</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css" />
</h:head>
<h:body>
    <div class="card">
        <div class="flex justify-content-center flex-wrap car-container yellow-container">
            <h3>Sistema de cuentas bancarias</h3>
        </div>

        <div class="card">
            <p:dataTable value="#{IndexController.cuentas}" var="cuenta">
                <div>Valores de la tabla:</div>
                <h:outputText value="#{cuenta.nombre}"/>
            </p:dataTable>
        </div>
    </div>
</h:body>
</h:html>
